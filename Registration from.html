<!DOCTYPE html>

	<html lang="en">

		<head>
			<title> Registration From </title>
		</head>


		<body style="background-color:pink">
			<h1> Registration </h1>
			
			<form>
			
				<div>
				
					<label for="full name"> Full Name: </label> 
				<input type="text" Name="fullname" id="fullname" required>
				
				</div> <br>
				
				<div>
				
					<label for="email">&nbsp &nbsp &nbsp &nbsp Email: </label> 
				<input type="email" Name="email" id="email">
				
				</div> <br>
				
				<div>
				
					<label for="Password"> Password: </label> 
				<input type="Password" Name="Password" id="Password">
				
				</div> <br>
				
				<div>
				
					<label for="dob"> Date of Birth: </label> 
				<input type="Date" Name="dob" id="dob">
				
				</div> <br>
				
				<div>
				
					<label for="photo"> Choose your photo: </label> 
				<input type="file" Name="photo" id="photo">
				
				</div> <br>
				
				<div>
				
					<label for="gender"> Choose your photo: </label> 
				<input type="radio" Name="gender" id="gender" value="male"> Male
				<input type="radio" Name="gender" id="gender" value="female"> female
				
				</div> <br>
				
				<div>
				
					<label for="religion"> Religion: </label> 
				<input type="checkbox" Name="c1" id="Islam"> Islam
				<input type="checkbox" Name="c1" id="Hindu"> Hindu
			
				</div> <br>
				
				<div>
					
					<label for="subject"> Subject: </label>
				
					<select name="subject">
					
						<option value="English"> English </option>
						<option value="Bangla"> Bangla </option>
						<option value="Math"> Math </option>
					
					</select>
						
				</div> <br>
				
				<div>
				
					<label for="Feedback"> Feedback: </label> <br>
					
					<textarea cols="30" rows="10"> </textarea>
					
				</div>
				<div>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</div>
				
			
			</form>
			

		</body>



	</html>
